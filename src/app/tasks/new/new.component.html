<div class="new">
	<h1>Create New Task</h1>

	<label for="title">Title:</label>
	<input type="text" id="title" [(ngModel)]="title" />

	<label for="desc">Description:</label>
	<input type="text" id="desc" [(ngModel)]="description" />

	<div>
		<button (click)="addNew()">Create</button>
		<button routerLink="../">Cancel</button>
	</div>
</div>
